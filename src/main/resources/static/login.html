<Html>
	<Head>
	<title> Secure Banking System Login</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="login-page">
			<h1> Secure Banking System</h1>
			<div class="form">
				<form class="LoginForm" method="post" action="">
					<input type="text" name="userName" placeholder="User Name" required/>
					<input type="password" name="password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required/>
					<input type="radio" id="Customer" name="selectOption" value="Customer" required>
					<label for="Customer">Customer</label>

					<input type="radio" id="Employee" name="selectOption" value="Employee" required>
					<label for="Employee">Employee</label>
					<button>Login</button><br>
					<p> Not a member yet?</p>
					<div id="button"><a href="Signup.html">SignUp</a></div>
				</form>
			</div>
		</div>
	</body>
</Html>
