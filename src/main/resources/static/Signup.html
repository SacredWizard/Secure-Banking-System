<Html>
<Head>
<title> Secure Banking System Register</title>
	<link rel="stylesheet" href="signup_style.css">
</Head>
<body>
	<div class="Signup-page">
	<div class="form">
		<form class="Signup-form">
		
		<input type="radio" id="Employee" name="Selectoption" value="Employee">
		<label for="Employee">Employee</label>
		<input type="radio" id="Customer" name="Selectoption" value="Customer">
		<label for="Customer">Customer</label>
		<input type="text" placeholder="Name"/>
		<input type="text" placeholder="Email"/>
		<input type="password" id="pass" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" placeholder="Password"/>
		<input type="text" id="SSN" name="SSN" placeholder="SSN">
		<input type="submit" value="Submit">
		</form>
	</div>
	</div>
	<div id="message">
		<p id="length" class="invalid">Minimum <b>4 characters</b> </p>
	</div>
	<script>
		var len=document.getElementById("length");
		var myInput=document.getElementById("pass");
		myInput.onfocus = function() {
			document.getElementById("message").style.display = "block";
		}
		myInput.onblur = function() {
			document.getElementById("message").style.display = "none";
		}

		myInput.onkeyup = function() {
			if (len.value.length >= 4) {
				length.classList.remove("invalid");
				length.classList.add("valid");
			} else {
				length.classList.remove("valid");
				length.classList.add("invalid");
			}
		}
	</script>

</body>
</Html>
